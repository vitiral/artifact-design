		return {
			artifacts: _user$project$Artifacts_Commands$artifactsFromStrUnsafe('[{"completed":1.0,"id":0,"loc":null,"name":"SPC-cmd","partof":["SPC","REQ-cmd"],"parts":["SPC-cmd-check","SPC-cmd-init","SPC-cmd-tutorial","SPC-cmd-fmt","SPC-cmd-ls"],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/ls.toml","tested":0.7599999904632568,"text":"Specifications for the artifact cmdline interface\\n"},{"completed":1.0,"id":1,"loc":null,"name":"REQ-0-risks","partof":["REQ-0"],"parts":["SPC-0-done"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"Risks are to be written with three sets of terms in mind:\\n- likelyhood\\n- impact\\n- product placement\\n\\nlikelyhood has three categores:\\n 1. low\\n 2. medium\\n 3. high\\n\\nimpact has five categories:\\n 1. sand\\n 2. pebble\\n 3. rock\\n 4. boulder\\n 5. avalanche\\n\\nproduct placement has three categores:\\n 1. cosmetic\\n 3. necessary\\n 5. critical\\n\\nThe value of these three categoires will be multiplied to\\ndetermine the weight to assign to the risk.\\n\\n> sand may seem small, but if you have enough sand in your\\n> gears, you aren\'t going anywhere.\\n>\\n> You definitely need to watch out for boulders and prevent\\n> avalanches whenever possible\\n"},{"completed":1.0,"id":2,"loc":null,"name":"REQ-web","partof":["REQ"],"parts":["SPC-web"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":0.25,"text":"artifact **shall** provide a web-based frontend.\\n\\nThe web-ui will have web-specific features such as dynamic search, etc\\nbut will functionaly work the same way that the cmdline ui works:\\nediting artifacts will involve editing files locally.\\n\\nThe overall design is to make it easy for:\\n- large teams to *view* artifacts\\n- small teams to *edit* artifacts\\n\\nOnce artifacts have been edited, the team should use revision control\\nand code review best practices which (hopefully) already exist in\\ntheir organization in order to merge the changes into the central\\nrepository.\\n\\nRequirements of web page:\\n - backend and webpage shall be packaged in artifact itself (no external dependencies)\\n - webpage should be fast and performant\\n - webpage shall provide first-order validation, similar to artifact\'s first checks\\n - editing shall utilize the same workflow as is used when editing text\\n - there shall be an option to disable editing (read-only)\\n - webpage shall be able to view test execution data\\n"},{"completed":1.0,"id":3,"loc":{"col":12,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/tutorial.rs","row":92},"name":"SPC-cmd-tutorial","partof":["SPC-CMD"],"parts":["TST-cmd-tutorial"],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/other.toml","tested":1.0,"text":"There **shall** be a tutorial that helps the user learn about artifact.\\n\\nThe tutorial should be interactive and guide the user first through the basics of artifact\\nand then through recording the requirements and design specifications of a simple\\nproject.\\n\\nKey points that should be hit during the tutorial are:\\n- how to use `artifact` and the `ls` cmd\\n- basics of setting the paths to load docs\\n- creating requirements\\n- creating specifications\\n- creating tests\\n- auto-linking of req <- spc <- of similar names\\n- manual linking of different names\\n- format for linking multiple items\\n- debugging when links are invalid\\n- marking items as done\\n- marking items as tested\\n- overview of error messages and error formats\\n- final words\\n"},{"completed":1.0,"id":4,"loc":{"col":4,"path":"/home/garrett/projects/artifact-design/artifact/src/core/name.rs","row":362},"name":"TST-partof-load","partof":["SPC-partof-load","TST-PARTOF"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/partof.toml","tested":1.0,"text":"parof loading can be tested completely with simple unit tests:\\n - load simple lists\\n - load complex lists\\n - load varieties of invalid lists\\n"},{"completed":1.0,"id":5,"loc":null,"name":"REQ-1-linking","partof":["REQ-1"],"parts":["REQ-partof"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"linking should be in an easy to understand format.\\n\\nlinking shall be possible:\\n- between artifacts\\n- with the location of implementation\\n\\nIt is recognized that there are two main concerns:\\n- ease of writing links\\n- ease of reading links\\n\\nEase of writing links is considered the most important, as reading\\nlinks can be accomplished automatically through the cmdline/web ui interface.\\n\\nFor this reason, artifact uses the \\"partof\\" nomenclature for linking.\\nThis allows the user to think \\"what requirement does this fulfill\\"\\nor \\"what requirement is this a risk for\\".\\n\\n> by contrast \\"parts\\" would require you to go to a *different* artifact\\n> in order to link the one you are working on.\\n\\nIn addition, artifact shall infer links from the name of artifacts whenever possible.\\n"},{"completed":1.0,"id":6,"loc":null,"name":"TST-PARTOF","partof":["TST"],"parts":["TST-partof-load"],"path":"PARENT","tested":1.0,"text":"AUTO"},{"completed":1.0,"id":7,"loc":null,"name":"TST-load","partof":["SPC-load","TST"],"parts":["TST-load-loop","TST-load-valid","TST-load-invalid","TST-load-simple"],"path":"/home/garrett/projects/artifact-design/artifact/design/core/load.toml","tested":1.0,"text":""},{"completed":1.0,"id":8,"loc":{"col":2,"path":"/home/garrett/projects/artifact-design/artifact/design/notes.md","row":3},"name":"SPC-0-language","partof":["SPC-0","REQ-0"],"parts":["TST-0","SPC-0-done"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"artifact **will** be written entirely in the rust programming language\\nfor the purposes of:\\n- cross compilation: rust can be compiled on any platform\\n- safety: it is impossible to segfault in rust\\n- speed: rust is as fast as C++\\n- static checking: rust is one of the most powerful static type checking\\n    languages in existence, making it easier to refactor code\\n- scale-out: single threaded code can easily be made highly concurrent\\n- fun: rust is a fun language to write in.\\n"},{"completed":1.0,"id":9,"loc":{"col":7,"path":"/home/garrett/projects/artifact-design/artifact/src/core/tests/test_load.rs","row":111},"name":"TST-load-invalid","partof":["TST-LOAD"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/load.toml","tested":1.0,"text":"load the following and make sure it results in an error:\\n 1. trying to input a json-like table `{}`\\n 2. trying to have multiple types in an array `[1, \\"hello\\", 3]`\\n 3. name collisions at the [] level\\n 4. name collisions at the base level\\n 5. `[file]` with an invalid attribute\\n 6. two files with same key\\n"},{"completed":0.0,"id":10,"loc":null,"name":"TST-security-pwd","partof":["TST-SECURITY"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/security.toml","tested":0.0,"text":"an end-to-end test of the web-ui shall attempt to edit artifacts:\\n- without supplying a password and fail\\n- without supplying a valid password and fail\\n- with supplying a valid password and suceed\\n"},{"completed":1.0,"id":11,"loc":{"col":7,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/ls.rs","row":361},"name":"SPC-cmd-ls-type","partof":["SPC-CMD-LS"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/ls.toml","tested":0.0,"text":"The `--type` flag will allow the user to specify a different type to output\\nthe artifacts in.\\n\\nThe current options are:\\n- list\\n- json\\n\\nThis allows other tools to build artifact.\\n"},{"completed":1.0,"id":12,"loc":{"col":4,"path":"/home/garrett/projects/artifact-design/artifact/src/core/tests/test_load.rs","row":192},"name":"TST-artifact","partof":["SPC-artifact","TST"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/artifact.toml","tested":1.0,"text":"The artifact type can be tested completely with simple unit tests:\\n - artifact can load with empty (default) values\\n - list of linked artifacts load and link correctly\\n - list of linked artifacts where some are implemented have correct\\n    completed/tested values\\n"},{"completed":0.5,"id":13,"loc":null,"name":"SPC-rpc","partof":["REQ-rpc","SPC"],"parts":["SPC-rpc-artifacts","SPC-rpc-fs"],"path":"/home/garrett/projects/artifact-design/artifact/design/web/rpc.toml","tested":0.0,"text":"The `artifacts` endpoint shall have the following API.\\n\\nNote: \\n- The -32600 (Invalid Request) error will be returned\\n    if the data types do not match for any request\\n- All other errors are -32602 (Invalid params)\\n- The `message` for Invalid Request errors is always \\"xParamError\\",\\n    the `data` contains the details:\\n```\\n{\\"xErrorMsg1\\": [InvalidValues1], \\"xErrorMsg2\\": [InvalidValues2]\\"}\\n```\\n"},{"completed":0.8500000238418579,"id":14,"loc":null,"name":"TST","partof":[],"parts":["TST-CMD","TST-PARTOF","TST-load","TST-save","TST-web","TST-artifact","TST-0","TST-SECURITY"],"path":"PARENT","tested":0.8500000238418579,"text":"AUTO"},{"completed":0.0,"id":15,"loc":null,"name":"TST-cmd-other","partof":["TST-CMD","SPC-cmd-init"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/other.toml","tested":0.0,"text":"There shall be a unit test to test basic commands:\\n- init: just validate that it fails when already initialized and correctly \\n    initializes otherwise\\n"},{"completed":1.0,"id":16,"loc":{"col":7,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/ls.rs","row":268},"name":"SPC-cmd-ls-pattern","partof":["SPC-CMD-LS"],"parts":["TST-cmd-ls"],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/ls.toml","tested":1.0,"text":"the `-p` flag will signify that the SEARCH argument should be interpreted as\\na regexp pattern instead of as artifact names\\n\\nIf a value follows p, it will specify the fields to filter in that map with\\nREQ-ls-display (with the addition of `N` for name)\\n\\nSo: `art ls -p \\"REQ-ui-cmdline.*\\" -NO` would filter by name and partof\\n"},{"completed":1.0,"id":17,"loc":{"col":12,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/fmt.rs","row":63},"name":"SPC-cmd-fmt","partof":["SPC-CMD"],"parts":["TST-cmd-fmt"],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/other.toml","tested":1.0,"text":"`art fmt` will be the command that is run to format all files in a project\\nto their correct value. This tool **will** be modeled after gofmt\'s args:\\n\\n```\\n-d  Do not print reformatted sources to standard output.    \\n    If a file\'s formatting is different than artfmt\'s, print diffs \\n    to standard output.\\n\\n-l  Do not print reformatted sources to standard output.\\n    If a file\'s formatting is different from artfmt\'s, print its name   \\n    to standard output.\\n\\n-w  Do not print reformatted sources to standard output.    \\n    If a file\'s formatting is different from artfmt\'s, overwrite it with \\n    artfmt\'s version.\\n\\n```\\n\\nThe diffing functionality will be supported by the crate `difference`\\n"},{"completed":0.0,"id":18,"loc":null,"name":"REQ-tracker","partof":["REQ"],"parts":["SPC-tracker"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":0.0,"text":"artifact shall have test tracking functionality that will enable projects\\nand orginizations to track continuously running integration tests.\\n\\nUnlike the rest of artifact, this tool **shall not** store it\'s results in text,\\nas that would be a tracking, performance and extendability nightmare.\\nInstead it shall use a database backend and be run through the `serve`\\nsubcommand along with the web-ui.\\n\\nThe data that needs to be stored by the test tracking tool is:\\n - test name (i.e. MyTest2)\\n - design artifacts it tests (i.e. [TST-foo-bar, TST-baz-boo])\\n - timestamp of test\\n - version that was tested \\n    (i.e. 3.2.3.4 commit=154642d49b393e49d9de987685335e9c5a8b2aa7)\\n - url/path to view test results and data externally\\n - extra binary data\\n\\nAll of this should be kept in a database (probably PostgreSQL)\\nand be easily searchable.\\n\\nAll of the data shall be accessible through artifact\'s json-rpc server\\nendpoint (the same one that hosts and supports the web-ui).\\n\\nIn addition, a section of the web-ui shall be dedicated to viewing\\ntest results, and test artifacts shall include links to their test\\ndata (if it exists). Test results should be easy to filter, graph\\n, compare and generate reports for in the UI.\\n"},{"completed":1.0,"id":19,"loc":null,"name":"REQ-1","partof":["REQ"],"parts":["REQ-save","REQ-artifact","REQ-cmd","REQ-settings","REQ-1-linking"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":0.9520000219345093,"text":"The purpose of artifact is to provide a simple design documentation tool\\nfor developers.\\n\\nThis may seem trivial, but it\'s not. The design doc tool must have *at least*\\nthe following characteristics:\\n- allow simple linking of requirements -> specifications -> tests\\n- easily link to source code (through the source documentation) to determine completeness\\n- be revision controllable (text based)\\n- have a unix-like command line interface for interacting with your design docs\\n- have a web-ui to make managers happy\\n- provide interop functionality like subcommand and data export for integration with\\n    external tools and plugins\\n- be scalable to any size of project\\n\\nThis feature set will empower developers to track their own design docs and\\nuse their design docs to make their code self-documenting.\\n"},{"completed":1.0,"id":20,"loc":{"col":11,"path":"/home/garrett/projects/artifact-design/artifact/src/core/tests/test_core.rs","row":11},"name":"TST-load-simple","partof":["TST-LOAD"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/load.toml","tested":1.0,"text":"Create a simple project that has a few ins and outs\\n - has multi-level values\\n - has folder that is unreachable unless you set an extra path (which is set)\\n - has recursive setting of paths (encouraging double-eval)\\n - use default variables extensively\\n\\nLitter this with artifacts at each level, some of which are implemented in a fake src/ dir\\nValidate that everything is as it should be\\n"},{"completed":1.0,"id":21,"loc":null,"name":"SPC-cmd-ls","partof":["SPC-CMD"],"parts":["SPC-cmd-ls-pattern","SPC-cmd-ls-type","SPC-cmd-ls-display","TST-cmd-ls","SPC-cmd-ls-color"],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/ls.toml","tested":0.800000011920929,"text":"The `art ls` command shall be used to list information the artifacts in a \\nproject.\\n\\n`ls` is the primary window into a user\'s artifacts, creating a simple\\ninterface to glimpse large amounts of information.\\n\\n## Arguments\\n`art ls` with no commands given will simply print all artifacts with standard\\nsettings in a single line of information.\\n\\nThe args are as follows:\\n - SEARCH str: positional argument detailing which artifacts to display\\n    By default, this will be interpreted as an ArtName group. However, if pattern\\n    searching is selected, it will be interpreted as a rust regexp\\n - display: flags that control what information will be displayed\\n - pattern: flag which controls which fields will be searched when\\n     regex pattern is selected\\n - completed/tested: flags which control what percentage completed/tested to\\n     display\\n - type: this allows exporting artifacts in machine readable formats like json\\n"},{"completed":1.0,"id":22,"loc":null,"name":"REQ-artifact","partof":["REQ-1","REQ"],"parts":["SPC-artifact","REQ-partof"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"artifact **will** support 4 types of artifacts that can be tracked\\n- REQ: software requirement\\n- RSK: risks related to requirements\\n- SPC: software design specificaion based on one or more requirements\\n- TST: test design of a risk or specification\\n\\nThe valid links **will** look like this:\\n```\\n  REQ <-- SPC* <-- TST*\\n   ^                |\\n    \\\\---- RSK <-----/\\n\\n* SPC and TST can be implemented in source code\\n```\\n\\nIn other words, you can design a spec (SPC) based on\\na requirement (REQ). A requirement can have a risk (RSK)\\nassociated with it. Tests can test to either a spec (SPC)\\nor to a risk (RSK)\\n\\nThe artifacts **will** have simple orthoganl variables that accomplish\\nthe purposes defined in REQ-purpose.\\n\\nAll artifacts **will** have the following attributes that the user can define:\\n- name: the name specified by `[ART-name]` in `REQ-name`\\n- text: description of the artifact\\n- partof: a string containing artifact names which the artifact is a part of\\n\\nThis is kept *intentionally* minimal so as to reduce the API space for users\\nto learn as well as external tools to process.\\n\\n## Artifact Name\\n\\nThe artifact name should be in a human readable format which allows for simple\\ncategorization of different features.\\n\\nIn order to accomplish this the name will be of the form:\\n`ART-foo-bar-...` where `ART` is one of the types specified in `REQ-artifact`\\nand `foo-bar` is an arbitrary category.\\n\\nEach `-` in an artifact name shall be special -- it will denote categories and\\naid in easily linking artifacts to other artifacts, as defined in `REQ-partof`\\n"},{"completed":0.5,"id":23,"loc":null,"name":"REQ-rpc","partof":["REQ"],"parts":["SPC-rpc"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":0.0,"text":"artifact **will** provide a JSON-RPC API server for other applications to report\\ntest execution data to it. \\n\\nThe API server will serve as the backend for both REQ-web and REQ-tracker\\n\\nFor the Web UI the RPC shall have the following endpionts:\\n- GetArtifacts\\n- UpdateArtifacts\\n- CreateArtifacts\\n- DeleteArtifacts\\n- CreateFiles\\n- CreateFolders\\n"},{"completed":0.8636363744735718,"id":24,"loc":null,"name":"REQ","partof":[],"parts":["REQ-rpc","REQ-cmd","REQ-web","REQ-save","REQ-tracker","REQ-1","REQ-0","REQ-artifact","REQ-settings","REQ-partof","REQ-security"],"path":"PARENT","tested":0.6783636212348938,"text":"AUTO"},{"completed":1.0,"id":25,"loc":{"col":4,"path":"/home/garrett/projects/artifact-design/artifact/src/core/tests/test_save.rs","row":16},"name":"TST-save","partof":["TST","SPC-save"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/save.toml","tested":1.0,"text":"For the basic save test there only needs to be a check that\\nthe save method is idempotent -- i.e. formatting does not affect the\\ndata at all.\\n\\nIn addition, formatted already formatted data should be idempotent\\n"},{"completed":1.0,"id":26,"loc":{"col":8,"path":"/home/garrett/projects/artifact-design/artifact/src/core/name.rs","row":42},"name":"SPC-partof-load","partof":["SPC-PARTOF"],"parts":["TST-partof-load"],"path":"/home/garrett/projects/artifact-design/artifact/design/core/partof.toml","tested":1.0,"text":"The Artifact names **shall** be processed from plaintext and stored in a structure\\n\\nmulti-name strings **shall** be parsed with a simple linear function pushes\\nonto a `String` datatype.\\n\\n# parts\\n1. read one character at a time\\n2. validates the character\\n3. recurses if a `[]` block is being entered\\n\\nIt will **not** validate that the artifact names are correct -- that is the\\nresponsibility of `::from_str`.\\n"},{"completed":1.0,"id":27,"loc":{"col":4,"path":"/home/garrett/projects/artifact-design/artifact/src/core/mod.rs","row":88},"name":"SPC-load","partof":["REQ-settings","SPC"],"parts":["TST-load"],"path":"/home/garrett/projects/artifact-design/artifact/design/core/load.toml","tested":1.0,"text":"The load module **shall** encapsulate:\\n  1. loading settings correctly\\n  2. following paths to artifact directories\\n  3. loading artifacts from files\\n  4. validating name-collisions\\n  5. validating attribute types\\n  6. creating missing parents\\n  7. auto-linking artifacts\\n  8. final artifact linking\\n  9. analyzing completeness\\n\\n# Stages\\n\\n## Stage 1\\n\\n 1. loading initial settings.toml file and recursively loading all\\n    settings.toml files specified in `sub_repos`.\\n\\n## Stage 2\\n\\nProcesses A (in series):\\n 1. Recursively find all toml files in `artifact_paths` directories\\n 2. Load all files in parallel into raw Artifact objects\\n\\nProcesses B (in series):\\n 1. Recursively find all source code files in `code_paths` directories\\n 2. Parse out implementation locations\\n\\n## Stage 3:\\n\\nProcesses A (in series):\\n 1. create parents\\n 2. link parents\\n 3. validate partof\\n 4. link parts\\n\\nProcesses B (in series):\\n 1. attach locations\\n\\n## Stage 4:\\n 1. set completed and tested\\n\\n# Error Scenarios\\nThe only locations where critical failure (i.e. failure that causes `ls` to not work)\\nis possible is in step 1\\n\\nCritical failure shall occur if:\\n- fs error\\n- invalid toml\\n- artifact errors (invalid name, extra attr, invalid attr type, etc)\\n- invalid partof string (artifact names)\\n- invalid artifact_path\\n\\nFailures in further steps will simply cause warnings and will display on the\\nui as missing links or None completion (etc)\\n"},{"completed":1.0,"id":28,"loc":null,"name":"REQ-cmd","partof":["REQ","REQ-1"],"parts":["SPC-cmd"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":0.7599999904632568,"text":"The artifact cmdline interface will provide submodules to meet the requirements\\ndefined in REQ-2-ui such as:\\n\\n - init: initialize the current repository by creating `design/` and \\n    `.art/settings.toml` files\\n - tutorial: begin an interactive tutorial for the user\\n - ls: show artifacts and their fields\\n - check: check the project for errors\\n - fmt: format the *.toml files to be correct.\\n"},{"completed":1.0,"id":29,"loc":{"col":12,"path":"/home/garrett/projects/artifact-design/artifact/src/core/security.rs","row":8},"name":"SPC-security","partof":["SPC","REQ-security"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/security.toml","tested":0.0,"text":"# General security features\\n\\nIn order to prevent mallicious or accidental user data corruption for\\noperations which edit user data, all operations which edit user\\ndata **shall** meet the following criteria:\\n\\n- all project files (whether editing or not) shall be subdirectories\\n    of the cwd repo.\\n- all edited files **shall** be subdirectories of settings.artifact_paths\\n- if a file is created, it must be separate from editing it.\\n- if any editing operation is not part of artifact (i.e. the web-ui), it\\n    shall require a valid password to perform any edits.\\n\\nIn order to accomplish this, a function shall be created which can\\ncheck a Project for discrepencies. This function shall be called\\nbefore any operation which edits user data is run.\\n\\nThis should at least help mitigate the risk that the user\'s entire\\nfilesystem could be compromized (only the design folders can be\\ncompromized)\\n"},{"completed":1.0,"id":30,"loc":{"col":2,"path":"/home/garrett/projects/artifact-design/artifact/design/notes.md","row":2},"name":"SPC-0-done","partof":["SPC-0-format","SPC-0","REQ-0-assertions","SPC-0-language","REQ-0-prefix","REQ-0-risks"],"parts":["TST-0"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"This document itself meets the requirements of the definitions and process"},{"completed":1.0,"id":31,"loc":null,"name":"REQ-security","partof":["REQ"],"parts":["SPC-security","RSK-security"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":0.5,"text":"With commands such as `art fmt` and the server being able\\nto edit files on someone\'s local machine, the artifact application\\n**shall** impose checks at all vulnerable places to ensure\\nthat edits will not be made to files that are outside\\nthe cwd-repo that the user is using.\\n"},{"completed":0.0,"id":32,"loc":null,"name":"SPC-tracker","partof":["SPC","REQ-tracker"],"parts":["SPC-tracker-schema"],"path":"/home/garrett/projects/artifact-design/artifact/design/web/tracker.toml","tested":0.0,"text":"TODO: The tracker specification will be defined by the tracker team\\n"},{"completed":1.0,"id":33,"loc":null,"name":"RSK-security","partof":["RSK","REQ-security"],"parts":["TST-cmd-fmt","TST-security-gen"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"There is a *high chance* of a coding error which allows for editing\\noutside of the repo directory, which would cause an *avalance risk*\\nfor security.\\n\\nIn essence, it could compromise all files which artifact has access to.\\n\\nLowest impact:\\n- user loosing design data in .toml files (i.e. missing text field, etc)\\n\\nHighest impact:\\n- user loosing data *outside of the artifact repo*\\n- User\'s computer becomming compromised with malware installed by\\n    a mallicious user through artifact\\n\\nThere are two commands which this risk applies to:\\n- `art fmt` which edits user files to format them\\n- `art server` which allows online users to edit user files\\n\\nClearly `art server` exposes the user to the greatest risk as anyone\\nwith access to the ip address + port of artifact could access their files\\n(unless some kind of password authentication is provided), whereas\\nart fmt would have to be created by an error in the application itself\\n(very possible, but less likely).\\n"},{"completed":1.0,"id":34,"loc":null,"name":"SPC-partof","partof":["SPC","REQ-partof"],"parts":["SPC-partof-load"],"path":"/home/garrett/projects/artifact-design/artifact/design/core/partof.toml","tested":1.0,"text":"The partof attribute shall follow the following spec for specifying multiple artifacts\\n- `[]` will denote a set of artifacts related to the prevoius characters\\n- `,` will denote separate artifact groups\\n\\n# Example:\\nBoth of these are the same set of artifacts:\\n- `bar-d[1, 2, 3]`\\n- `bar-d1, bar-d2, bar-d3`\\n\\nNote: spaces ` ` are always ignored\\n\\n## invalid inputs\\n- the `,` character is **only** permitted inside of brackets\\n- after a closing bracket `]`, **only** the `,` or closing `]` character is permitted\\n    - i.e. `REQ-[foo, bar]-baz` is invalid\\n- it is an error for a `LOC` artifact to be in `partof` (use `loc`)\\n\\n# valid inputs\\nSome interesting valid use cases are:\\n- `REQ-[foo, bar-[1, 2, 3, 6], baz]` evaluates to `REQ-foo, REQ-bar-[1, 2, 3, 6], REQ-baz`\\n    which evaluates to `REQ-foo, REQ-bar-1, REQ-bar-2, REQ-bar-3, REQ-bar-6, REQ-baz`\\n\\nThe reasons for these rules are:\\n- without the availability to do ranges or re-use a prefix, it can be very annoying to\\n    list the requirements in an easy to understand way\\n- however, the use cases for wanting to do something like [a,b]-[1,2,3] are poor.\\n    The names and purpose of sub-categories should rarely (if ever) be\\n    connected, and trying to maintain structures like that would likely cause\\n    the developer more harm than good.\\n- the parser is much easier to implement, and it is easier to see \\"under the hood\\"\\n    at what the parser is actually doing if it only uses simple recursion rather than\\n    having to go backwards in the parsing.\\n"},{"completed":1.0,"id":35,"loc":{"col":12,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/tests/test_fmt.rs","row":29},"name":"TST-cmd-fmt","partof":["TST-CMD","RSK-security","SPC-cmd-fmt"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/other.toml","tested":1.0,"text":"There shall be extensive testing around the fmt cmd to cover multiple\\npoints of risk:\\n\\n- the command itself shall \\"check before writing\\"\\n- tests shall apply the changes and then check that data was not lost. \\n    If data was lost, it will tell the user\\n- the command will be frequently used on the requirements for artifact,\\n    which should help detect failures of the tool\\n"},{"completed":0.0,"id":36,"loc":null,"name":"SPC-rpc-fs","partof":["SPC-RPC"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/web/rpc.toml","tested":0.0,"text":"filesystem related rpc\\n\\n# CreateFiles\\nparams:\\n- paths: list[string]: relative paths to create\\n\\nerror:\\n- xFolderNotFound if any folders in the path don\'t exist\\n- xPathExists if the path is used\\n- xInvalidExt if the file doesn\'t end in `.toml`\\n\\n\\n# CreateFolders\\nparams:\\n- paths: list[string]: relative paths to create folders\\n\\nerror:\\n- xFolderNotFound if any folders don\'t exist\\n- xPathExists if the path is used\\n- xPathOutOfBounds if the path would not be found\\n    within the `artifact_paths` variable\\n\\n\\n# TODO:\\n- DeleteFiles\\n- DeleteFolders\\n"},{"completed":1.0,"id":37,"loc":{"col":4,"path":"/home/garrett/projects/artifact-design/artifact/src/core/types.rs","row":290},"name":"SPC-artifact","partof":["REQ-artifact","SPC"],"parts":["TST-artifact"],"path":"/home/garrett/projects/artifact-design/artifact/design/core/artifact.toml","tested":1.0,"text":"High level specification for the Artifact type including:\\n- struct definition\\n- loading\\n\\nArtifacts shall be specified by users in a toml file loaded into an internal \\nstruct using serde.\\n\\nThe artifact struct shall contain all fields that are loaded from the user\\nand processed by the application. This includes:\\n - path: file where this artifact is defined\\n - partof: list of artifacts this artifact is a partof\\n - parts: calculated list of artifacts that art parts of this one\\n - text: user input text describing this artifact\\n - loc: location in source code where this artifact is implemented\\n - completed: percent completed\\n - tested: percent tested\\n\\nname is an attribute because it is used as the key for the Artifacts \\ntype.\\n"},{"completed":1.0,"id":38,"loc":{"col":3,"path":"/home/garrett/projects/artifact-design/artifact/web-ui/tests/Tests.elm","row":1},"name":"TST-web-unit","partof":["TST-WEB"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/web/ui.toml","tested":1.0,"text":"- test json input/output\\n- test validation of\\n    - names\\n    - partof\\n# TODO: more tests\\n"},{"completed":1.0,"id":39,"loc":null,"name":"SPC-0","partof":["SPC"],"parts":["SPC-0-format","SPC-0-done","SPC-0-language"],"path":"PARENT","tested":1.0,"text":"AUTO"},{"completed":1.0,"id":40,"loc":{"col":2,"path":"/home/garrett/projects/artifact-design/artifact/design/notes.md","row":4},"name":"SPC-0-format","partof":["REQ-0","SPC-0"],"parts":["SPC-0-done","TST-0"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"Possible choices:\\n - json: decent but too general for the purpose (nesting is unnecessary)\\n     also, no way to line-comment making it almost useless for a tracking\\n     tool. Also, not readable enough.\\n - ini/toml: both are decent formats, prefer toml as it is a little bit\\n     simpler\\n - yaml: too complex for what is needed, not as readable as ini. Very\\n     enjoyable general purpose format.\\n - html/xml/etc: aboslutely not. Needlessly complex.\\n\\n# Conclusion\\n`artifact` **shall** use TOML for artifact writing.\\n\\nThe reasons are:\\n - feautres covers all needs for artifact\\n - easy to learn\\n - easy to read\\n - easy to write in\\n - feature set well-limited to this application (not too many\\n     features or way to do the same thing)\\n"},{"completed":1.0,"id":41,"loc":{"col":7,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/init.rs","row":34},"name":"SPC-cmd-init","partof":["SPC-CMD"],"parts":["TST-cmd-other"],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/other.toml","tested":0.0,"text":"`art init` is the primary first command that will be run by the user when they\\nwant to create a artifact project. It will initialize a `.art` folder in the cwd\\n(giving an error if the cwd is already initialized) and will give the user basic\\ninstructions on how to create requirements and where to get more information.\\n"},{"completed":1.0,"id":42,"loc":null,"name":"REQ-0-assertions","partof":["REQ-0"],"parts":["SPC-0-done"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"Assertions **will** be used throughout the artifacts to mean:\\n- shall: the statement must be implemented and it\'s\\n    implementation verified.\\n- will: statement of fact, not subject to verification.\\n    i.e. \\"The X system will have timing as defined in ICD 1234\\"\\n- should: goals, non-mandatory provisions. Statements using \\"should\\"\\n    **should** be verified if possible, but verification is not mandatory if\\n    not possible. Is a statement of intent.\\n"},{"completed":1.0,"id":43,"loc":{"col":15,"path":"/home/garrett/projects/artifact-design/artifact/src/api/handler.rs","row":15},"name":"SPC-rpc-artifacts","partof":["SPC-RPC"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/web/rpc.toml","tested":0.0,"text":"# GetArtifacts\\nparams:\\n- ids: list[int]: ids to get\\n- names: list[string]: names to get\\n- filterIds: list[int]: return all artifacts except for ones with\\n    ids in this set\\n- getAllIds: bool: if True, includes a list of all valid\\n    ids in the response\\n- NONE: if none of the above are given, all artifacts are returned\\n    (but not all ids)\\n\\nresult:\\n- artifacts list[Artifact]: List containing requested artifacts\\n- ids: list[int]: this contains all artifact ids if \\n    getAllIds==true, else null\\n    \\nerror:\\n- xIdsNotFound error if any ids don\'t exist\\n- xNameNotFound error if any names don\'t exist\\n\\nNotes:\\n`filterIds` is used to retrieve new artifacts every time an\\nartifact is modified. It allows the frontend to only request\\nthe information it needs.\\n\\nAll artifacts are guaranteed to have a unique id, but their\\nid changes whenever they are modified.\\n\\n`getAllIds` is used for the frontend to validate that it has\\nthe correct artifacts.\\n\\n\\n# UpdateArtifacts\\nparams:\\n- artifacts: list[Artifact]: artifact objects with updated data\\n\\nresult:\\n- True on success\\n\\nerror:\\n- xIdsNotFound error if any ids don\'t exist (anymore)\\n- xFilesNotFound error if an artifact contains a \\n    non-existant file\\n- xInvalidName for invalid artifact name\\n- xInvalidPartof for invalid partof name\\n\\nNotes:\\nwhenever an artifact is changed on the backend, it\'s id is bumped.\\n\\n\\n# CreateArtifacts\\nparams:\\n- artifacts: list[Artifact]: new artifact objects that have their\\n    id set to 0\\n\\nresult:\\n- True on success\\n\\nerror:\\n- xInvalidIds error if the id value != 0\\n    on any Artifact\\n- xNameExists error if any of the artifact\\n    names already exist\\n- xInvalidName for invalid artifact name\\n- xInvalidPartof for invalid partof name\\n\\n\\n# DeleteArtifacts\\nparams:\\n- ids: list[int]: list of artifact ids to delete\\n\\nresult:\\n- True on sucess\\n\\nerror:\\n- xIdsNotFound error if any ids don\'t exist\\n"},{"completed":1.0,"id":44,"loc":null,"name":"REQ-settings","partof":["REQ","REQ-1"],"parts":["SPC-load"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"The definition of an artifact project shall be due to a file existing at\\n`.art/settings.toml`. This setings file shall include configuration for\\nvarious project-level features such as:\\n\\n- `artifact_paths`: where to find artifacts \\n- `code_paths`: where to find code which implements SPC and TST artifacts\\n- `exclude_code_paths`: code paths to exclude\\n- `sub_projects`: additional artifact projects to load. All sub-projects\\n    must be subdirectories of the current project.\\n"},{"completed":1.0,"id":45,"loc":{"col":4,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/tests/test_tutorial.rs","row":1},"name":"TST-cmd-tutorial","partof":["TST-CMD","SPC-cmd-tutorial"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/other.toml","tested":1.0,"text":"- validate that all lines in the tutorial are 80 characters or less.\\n- validate you can do a run-through\\n"},{"completed":1.0,"id":46,"loc":{"col":31,"path":"/home/garrett/projects/artifact-design/artifact/src/core/tests/test_load.rs","row":206},"name":"TST-load-valid","partof":["TST-LOAD"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/load.toml","tested":1.0,"text":"load the following and make sure values are present and correct:\\n 1. [file folder[file]]\\n\\n 2. Unreachable should NOT get loaded:\\n```\\n /foo/foo.art\\n /foo/bar/baz/unreachable.art\\n```\\n\\n 3. All three files should be loaded:\\n```\\n/foo/foo.art\\n/foo/bar/bar.art\\n/foo/bar/baz/baz.art\\n```\\n"},{"completed":1.0,"id":47,"loc":{"col":4,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/check.rs","row":42},"name":"SPC-cmd-check","partof":["SPC-CMD"],"parts":["TST-cmd-check"],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/check.toml","tested":1.0,"text":"The `check` command gives the user information on any errors that exist in\\nthe project artifacts such as:\\n - errors during loading\\n - invalid artifacts in partof\\n - extra \\"locations\\" provided in the code\\n - \\"hanging\\" RSK or SPC artifacts which are not partof a REQ\\n - \\"hanging\\" TST artifacts which are not partof a RSK or SPC\\n\\nNote: \\"check\\" was chosen over \\"status\\" because it does NOT mimick the `git status`\\ncommand, which doesn\'t return errors (and isn\'t meant as a check). It is more\\nlike a compile checker or linter -- in which \\"check\\" makes more sense.\\n\\nThis command is intended to be used along with automated testing before PR, etc are\\nmerged into a stable branch.\\n\\n## Hanging Artifacts\\n\\nHanging artifacts can be found by asking:\\n - is the artfact NOT a REQ?\\n - is the artifact\'s parent the root type? (RSK, SPC, TST)\\n - is the artifact a TST?\\n    - is the artifact NOT a `partof` either a RSK or a SPC?\\n - OR is the artifact a RSK or a SPC?\\n     - is the artifact NOT a `partof` a REQ?\\n"},{"completed":1.0,"id":48,"loc":{"col":7,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/tests/test_ls.rs","row":215},"name":"TST-cmd-check","partof":["TST-CMD","SPC-cmd-check"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/check.toml","tested":1.0,"text":"simply load up an environment that displays all the errors and validate that\\nthey are displayed in a reasonable way.\\n"},{"completed":0.800000011920929,"id":49,"loc":null,"name":"TST-CMD","partof":["TST"],"parts":["TST-cmd-other","TST-cmd-ls","TST-cmd-check","TST-cmd-tutorial","TST-cmd-fmt"],"path":"PARENT","tested":0.800000011920929,"text":"AUTO"},{"completed":1.0,"id":50,"loc":{"col":15,"path":"/home/garrett/projects/artifact-design/artifact/src/core/tests/test_load.rs","row":206},"name":"TST-load-loop","partof":["TST-LOAD"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/load.toml","tested":1.0,"text":"have a paths-file and unreachable .art files. Have the file point to the unreachable\\n.art file\'s directory and validate that they are loaded correctly.\\n\\nAlso have the file point **back** to the original file, to test for infinite loop\\n"},{"completed":0.8500000238418579,"id":51,"loc":null,"name":"SPC","partof":[],"parts":["SPC-cmd","SPC-rpc","SPC-tracker","SPC-load","SPC-0","SPC-artifact","SPC-partof","SPC-security","SPC-web","SPC-save"],"path":"PARENT","tested":0.6010000109672546,"text":"AUTO"},{"completed":1.0,"id":52,"loc":{"col":11,"path":"/home/garrett/projects/artifact-design/artifact/web-ui/src/View.elm","row":12},"name":"SPC-web-view","partof":["SPC-WEB"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/web/ui.toml","tested":0.0,"text":"The web interface **shall** be composed of three views:\\n 1. **folder view** allowing viewing the folder-layout of the requirements\\n      and drag/drop their location\\n 2. **list view** read-only collapsable-detail list with a search bar, giving \\n      the user a more detailed overview of the requirements in a folder or in \\n      general\\n 3. **edit view** for a single requirement, allowing the user to edit all \\n      aspects of the artifact that can be edited\\n\\nIn addition, there shall always be a refresh button and navigation header.\\n"},{"completed":1.0,"id":53,"loc":null,"name":"REQ-partof","partof":["REQ-1-linking","REQ-artifact","REQ"],"parts":["SPC-partof"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"There are three ways to specify that an artifact is partof another artifact:\\n 1. explicitly through the `partof` attribute\\n 2. through postfix-name (linkable types)\\n 3. through prefix-name (parents)\\n\\n\\n## prefix name (parents)\\nparents of an artifact will be automatically created if they do not exist and then\\nlinked as partof their children.\\n\\n**Example**:\\n\\n`REQ-foo-bar` has \\"child\\" `REQ-foo`. If `REQ-foo` doesn\'t exist, it will be\\ncreated as `REQ-FOO` and will be a `partof` `REQ-foo-bar`\\n\\n## post-fix name (linkable types)\\nartifacts will be linked by their postfix if they are able. However, artifacts\\n**will not** be created if they do not exist (like parents, see item 3)\\n\\nAlso, RSK artifacts will not be auto-linked. This is to avoid confusion when you have\\nRSK and SPC with the same postfix\\n\\nThis stage happens after partof-1 but before partof-3. This is important because\\n\\"parents\\" that are automatically created in stage 3 will not be automatically\\nlinked in this manner.\\n\\n**Example:**\\n\\nIf you define:\\n- `REQ-foo-bar`\\n- `RSK-foo-bar`\\n- `SPC-foo-bar`\\n- `TST-foo-bar`\\n\\nThen `REQ-foo-bar` will automatically be a partof `SPC-foo-bar`,\\n`SPC-foo-bar` will be a partof `TST-foo-bar`. The `RSK` artifacts \\nwill be ignored (they require explit links).\\n"},{"completed":1.0,"id":54,"loc":{"col":7,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/ls.rs","row":249},"name":"SPC-cmd-ls-display","partof":["SPC-CMD-LS"],"parts":["TST-cmd-ls"],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/ls.toml","tested":1.0,"text":"The following flags are used to specify what to display:\\n- a/A: display all these flags for all artifacts\\n- D: display the path to where the artifact is defined\\n- P: display parts names in reduced form\\n- O: display partof names in reduced form\\n- T: display the text formatted as markdown. If `-l` is not specified,\\nthis will display the first 30 chars of the \\"debug\\" representation\\nof the text\\n- L: display the loc path (implementation path)\\n"},{"completed":1.0,"id":55,"loc":null,"name":"RSK","partof":[],"parts":["RSK-security"],"path":"PARENT","tested":1.0,"text":"AUTO"},{"completed":1.0,"id":56,"loc":null,"name":"SPC-web","partof":["SPC","REQ-web"],"parts":["TST-web","SPC-web-view"],"path":"/home/garrett/projects/artifact-design/artifact/design/web/ui.toml","tested":0.25,"text":"There were two possible options when considering user functionality.\\nBecause the \\"Local Server App\\" is more inline with artifact\'s requirements\\nand workflow, it is the direction we are going.\\n\\n# Traditional Web Edit App\\nThe traditional approach would be to create a credential-based multi-user \\ntool allowing a whole organiztion to edit the requirements in parallel \\nfrom a single instance. The tool would probably use a database backend\\nand have to integrate directly into revision control in order to specify\\nwhich user edited a certain requirement, etc.\\n\\nThe workflow would be:\\n - admin clones the requirements repo and creates a new branch\\n - admin starts the server\\n - entire organization can then edit requirements directly\\n - admin has to periodically: \\n    - (probably) stop the server\\n    - apply changes to files\\n    - merge with the master branch\\n    - make sure the merges \\n    - (probably) start the server\\n\\n## Advantages\\nThe traditional web-ui is more familiar and may be what a team or\\norganization is expecting\\n\\n## Disadvantages\\nAlthough it seems simpler at first (mostly because it is known), it is NOT\\nsimple to integrate it with the text-based nature of artifact that expects\\nrevision control be be completely handled by the user (an advantage of being\\ntext based).\\n\\nartifact is intended to allow separate teams to work on their own subset of\\nrequirements and only merge with the larger org when they are done. This is\\nalmost impossible with a traditional web-server approach.\\n\\n# Local Server App\\nThe local server approach would be to make it ultra-simple to run\\nthe web-ui using the cmdline tool and all edits would be made directly to the\\nlocal files. As a result, edits might be slow -- but since only small teams\\nwould be working on their branch\'s server, speed is not critical.\\n\\nIn this approach authentication is not necessary (although can possibly\\nbe added).\\n\\nThe general workflow will be:\\n- developer creates a new branch in their revision control to edit\\n    requirements\\n- developer starts server with `art server IP_ADDR`\\n- developer and team make edits to the requirements via the web\\n- changes are reflected directly in the text\\n- developer makes commits (via cmdline) when needed\\n- when team is done, developer commits local changes and submits code review\\n- team and larger org review the code review using the same tools and process\\n    they normally use for reviewing code. \\n- When done, code gets merged in.\\n\\n## Advantages\\n- more inline with artifact\'s workflow\\n- simpler for any developer to run\\n- easier to merge changes (changes reflected directly in text)\\n\\n## Disadvantages\\n- lower performance\\n- might not work the way some newcomers expect\\n"},{"completed":0.5,"id":57,"loc":null,"name":"TST-web","partof":["SPC-web","TST"],"parts":["TST-web-selenium","TST-web-unit"],"path":"/home/garrett/projects/artifact-design/artifact/design/web/ui.toml","tested":0.5,"text":"web tests are split into unit tests and e2e tests\\n"},{"completed":0.0,"id":58,"loc":null,"name":"TST-web-selenium","partof":["TST-WEB"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/web/ui.toml","tested":0.0,"text":"TODO: create selenium tests\\n"},{"completed":0.0,"id":59,"loc":null,"name":"SPC-tracker-schema","partof":["SPC-TRACKER"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/web/tracker.toml","tested":0.0,"text":"The data that needs to be stored by the test tracking tool is:\\n - test name (i.e. MyTest2)\\n - artifacts it tests (i.e. TST-foo-bar)\\n - date test occured\\n - version that was tested\\n - url/link to view test results\\n - extra data to store\\n\\nThe schema is designed to be as simple as possible, holding only the data\\nwhich might be useful to external infrastructure and no more.\\n\\nAll versions use a standardized format of <major>.<minor>.<patch> with\\nan additional <build> parameter for distinguishing between different\\ndevelopment runs.\\n\\nThe version standardization is to make it easy to sort versions by their\\nvarious attributes.\\n\\n```\\nNotes: \\n    PK = primary-key\\n    P  = standard id\\n\\n## TEST_NAME\\n      key | type                        | description\\n    ------+-----------------------------+-------------------------\\n     name | text                     PK | test name can be any string\\n\\n## ARTIFACT_NAME\\n      key | type                        | description\\n----------+-----------------------------+-------------------------\\n     name | text ONLY -0-9A-Z_       PK | name array, reduced form of ArtName\\n\\n## VERSION\\n      key | type                        | description\\n----------+-----------------------------+-------------------------\\n       id | id                       P  | version id\\n    major | text                        | \\"major\\" version str\\n    minor | text                        | \\"minor\\" version str\\n    patch | text                        | \\"patch\\" version str\\n    build | text                        | \\"build\\" str, typically a hash\\n\\n## RUN\\n      key | type                        | description\\n----------+-----------------------------+-------------------------\\n       id | id                       P  | run id\\n  name id | name-id                     | test name\\n   passed | bool                        | true if passed, false if failed\\nartifacts | artifact-name-id[]          | artifact name-ids tested\\n     date | datetime                    | date the test was run\\n  version | version-id                  | version test was run\\n     link | text                        | url or path for more info on test\\n     data | u8[]                        | additional raw data (i.e. error report)\\n\\n```\\n\\n"},{"completed":1.0,"id":60,"loc":{"col":2,"path":"/home/garrett/projects/artifact-design/artifact/design/notes.md","row":5},"name":"TST-0","partof":["SPC-0-done","SPC-0-language","TST","SPC-0-format"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"no tests necessary on definitions and process"},{"completed":1.0,"id":61,"loc":{"col":4,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/tests/test_ls.rs","row":132},"name":"TST-cmd-ls","partof":["SPC-cmd-ls","TST-CMD","SPC-cmd-ls-color","SPC-cmd-ls-display","SPC-cmd-ls-pattern"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/ls.toml","tested":1.0,"text":"Tests for ls are relatively straightforward and mostly involve:\\n- having an example project\\n- running the ls command with various different parameters\\n- validating the output looks as expected\\n"},{"completed":1.0,"id":62,"loc":null,"name":"REQ-0-prefix","partof":["REQ-0"],"parts":["SPC-0-done"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"In this project, the following conventions shall apply for artifact names:\\n - `ART-0-*` denotes definitions and artifact process only. These will be defined\\n     as completed, as they are simply documenting the process of artifacts.\\n - `ART-1-*` denotes purpose REQs, which detail at the highest level why\\n     this project exists\\n\\nAny artifact that is `1` will not be implemented in code (it will only be implemented\\nby sub artifacts).\\n\\nThe purpose of this prefix is to bring these artifacts to the top when they are listed,\\nas well as make a simple and clear distinction between purpose documentation and \\ndesign/user requirements.\\n"},{"completed":1.0,"id":63,"loc":null,"name":"REQ-0","partof":["REQ"],"parts":["REQ-0-risks","SPC-0-format","REQ-0-prefix","SPC-0-language","REQ-0-assertions"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"definitions and process for the artifact project"},{"completed":1.0,"id":64,"loc":{"col":8,"path":"/home/garrett/projects/artifact-design/artifact/src/core/save.rs","row":99},"name":"SPC-save","partof":["REQ-save","SPC"],"parts":["TST-save"],"path":"/home/garrett/projects/artifact-design/artifact/design/core/save.toml","tested":1.0,"text":"The save implementation is relatively simple, and will mostly\\nuse the toml library for accomplishing it\'s work.\\n\\nIt does, however, place requirements upon other parts of the\\nsystem.\\n\\nwhen loading:\\n- the location where settings are loaded must be stored\\n- artifacts must always keep track of where they were implemented\\n \\nNote that we do NOT need to save the user\'s raw artifact data\\n\\nIn order to save, several steps must be accomplished:\\n- artifacts must be split out into File objects\\n    - \\"parent\\" artifacts must be ignored\\n- their `partof` attributes must have parents removed\\n- their `partof` attributes must have auto-links removed\\n\\nThe artifact is then converted to an ArtifactText struct to be\\nsaved to the file.\\n"},{"completed":1.0,"id":65,"loc":{"col":12,"path":"/home/garrett/projects/artifact-design/artifact/src/core/tests/test_security.rs","row":10},"name":"TST-security-gen","partof":["TST-SECURITY","RSK-security"],"parts":[],"path":"/home/garrett/projects/artifact-design/artifact/design/core/security.toml","tested":1.0,"text":"There shall be two tests:\\n1. attempt (and fail) to load a project that has an artifact_path which is not \\n    a subdirectory of that project.\\n2. attempt (and fail) to edit files which are not part of \\n    settings.artifact_paths\\n"},{"completed":1.0,"id":66,"loc":null,"name":"REQ-save","partof":["REQ-1","REQ"],"parts":["SPC-save"],"path":"/home/garrett/projects/artifact-design/artifact/design/purpose.toml","tested":1.0,"text":"There shall be a method for formatting and saving a user\'s artifact files \\naccording to a simple standard. This includes:\\n - formatting the `partof` field to be sorted and bracketed\\n - formatting all text fields to use the multiline text blocks\\n\\nThis will be used by\\n - REQ-cmd in an `fmt` command\\n - REQ-rpc for the `UpdateArtifacts` and `CreateArtifacts` commands\\n"},{"completed":1.0,"id":67,"loc":{"col":7,"path":"/home/garrett/projects/artifact-design/artifact/src/cmd/ls.rs","row":317},"name":"SPC-cmd-ls-color","partof":["SPC-CMD-LS"],"parts":["TST-cmd-ls"],"path":"/home/garrett/projects/artifact-design/artifact/design/cmd/ls.toml","tested":1.0,"text":"In order to make viewing of information via cmdline easier,\\nartifact **shall** colorize it\'s output to make it clear which items\\nare done or not done or in error.\\n\\nThe following **will** be followed:\\n- names that are complete will be green\\n- names that are almost complete will be blue\\n- names that are somewhat complete will be yellow\\n- names that are very litle or not complete will be red\\n- names that are in ERROR will *blink bold red*\\n\\nFor completed, the levels are: (100%, 70%, 40%, 0%) which correspond to points (3, 2, 1, 0)\\nand colors (blue, yellow, yellow, red)\\n\\nFor tested, the levels are: (100%, 50%, 0%) which correspond to points (2, 1, 0)\\nand colors (blue, yellow, red)\\n\\nAdd these together and you get the following:\\n- 5: Everything green\\n- 3-4: name is blue\\n- 1-2: name is yellow\\n- 0: name is red\\n"},{"completed":0.5,"id":68,"loc":null,"name":"TST-SECURITY","partof":["TST"],"parts":["TST-security-pwd","TST-security-gen"],"path":"PARENT","tested":0.5,"text":"AUTO"}]'),
